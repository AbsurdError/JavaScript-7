<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>🎮Authorization🎮</title>
</head>
<body>
    <h2 class="title">🔐 Authorization 🔐</h2>
    <form id="loginForm" class="form">
        <div class="input-block">
            <label for="login_auth"><h3>😃 Login</h3></label>
            <input id="login_auth" type="text" class="input shadow" placeholder="    Login">
        </div>
        <div class="input-block">
            <label for="psw_auth"><h3>😃 Password</h3></label>
            <input id="psw_auth" type="password" class="input shadow" placeholder="   Password">
        </div>
        <button id="btn_auth" type="button" class="btn_auth shadow">Log-In</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
